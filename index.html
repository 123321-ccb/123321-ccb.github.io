<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <!-- 引入 Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <h1 class="site-title">我的个人主页</h1>
    </header>

    <!-- 主体部分 -->
    <main>
        <!-- 照片轮播区 -->
        <section class="swiper-section">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1542931287-023b922fa89b" alt="夜景">
                        <div class="slide-description">城市夜景</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e" alt="自然风光">
                        <div class="slide-description">自然风光</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1516912481808-3406841bd33c" alt="咖啡时光">
                        <div class="slide-description">休闲时光</div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <!-- 对话界面区 -->
        <section class="chat-section">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        欢迎来到我的个人主页，有什么想问我的吗？
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="请输入你的问题...">
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部区域 -->
    <footer>
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
            <a href="https://v.kuaishou.com/8Xbseo" class="social-link"><i class="fas fa-circle-play"></i></a>
            <a href="https://v.douyin.com/iD2TCQ9b/" class="social-link"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>

    <!-- 引入 Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
